<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Task Manager</h1>
    </header>

    <!-- Tip of the Day Section -->
    <section class="tip-of-the-day">
      <h2>Tips for your Life</h2>
      <p id="dailyTip">"Stay positive, work hard, make it happen."</p>
    </section>

    <section class="task-input">
      <input type="text" id="taskNameInput" placeholder="Task Name">
      <input type="date" id="taskDateInput">
      <select id="taskPriorityInput">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button id="addOrUpdateTaskBtn">Add Task</button>
    </section>

    <section class="task-list">
      <h2>Your Tasks</h2>
      <ul id="taskList">
        <!-- Tasks will be dynamically added here -->

      </ul>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
